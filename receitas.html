<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Receitas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="preencheCatalogo()" class="bg-warning">

  <div class="container-fluid">
    <h1 class="text-center my-4">Catálogo de Receitas</h1>
    <div class="d-flex flex-wrap justify-content-around" id="pnlCatalogo"></div>
  </div>

  <script>
    const receitas = [
      {
        titulo: "Bolo de Chocolate",
        imagem: "https://www.receitasnestle.com.br/sites/default/files/srh_recipes/6cf1bb7359f2dca08445c83ff58bf3bf.jpg",
        preparo: "Misture os ingredientes e asse por 40 minutos.",
        ingredientes: [
          "3 ovos",
          "2 xícaras de açúcar",
          "1 xícara de leite",
          "2 xícaras de farinha de trigo",
          "1 xícara de chocolate em pó",
          "1 colher de fermento em pó"
        ]
      },
      {
        titulo: "Salada Verde",
        imagem: "https://www.sabornamesa.com.br/media/k2/items/cache/a45484ba179cef1dbc1529b14ac4e4b2_XL.jpg",
        preparo: "Misture todos os ingredientes frescos e sirva gelado.",
        ingredientes: [
          "Alface",
          "Rúcula",
          "Tomate",
          "Pepino",
          "Cenoura ralada",
          "Molho a gosto"
        ]
      },
      {
        titulo: "Panqueca",
        imagem: "https://essareceitafunciona.com.br/wp-content/uploads/2022/09/Panqueca-doce-Essa-Receita-Funciona-4.jpg",
        preparo: "Bata tudo no liquidificador, recheie a gosto e leve ao forno.",
        ingredientes: [
          "2 ovos",
          "1 xícara de leite",
          "1 xícara de farinha de trigo",
          "1 pitada de sal",
          "Recheio a gosto"
        ]
      }
    ];

    function getListaIngredientes(receita) {
      return "<ul>" + receita.ingredientes.map(item => `<li>${item}</li>`).reduce((acc, item) => acc + item, "") + "</ul>";
    }

    function getCard(receita) {
      return `
        <div class="card m-2" style="width: 250px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita)}
              <hr>
              ${receita.preparo}
            </div>
          </div>
        </div>
      `;
    }

    function preencheCatalogo() {
      const pnlCatalogo = document.getElementById("pnlCatalogo");
      pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).reduce((acc, card) => acc + card, "");
    }
  </script>

</body>
</html>
